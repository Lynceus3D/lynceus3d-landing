<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lynceus3D Theater — Demo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 1.5rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050712;
      color: #f5f7ff;
    }
    .page {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    .clip {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.8rem;
      background: #0a1024;
      border: 1px solid #222a46;
    }
    .thumb {
      max-width: 100%;
      border-radius: 0.6rem;
      display: block;
      margin-bottom: 0.75rem;
    }
    video {
      width: 100%;
      border-radius: 0.6rem;
      border: 1px solid #262d4e;
      background: #000;
      margin-bottom: 0.5rem;
    }
    .note {
      font-size: 0.9rem;
      color: #a4add2;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Lynceus3D Theater — Demo Gallery</h1>
    <p class="note">
      This is a placeholder. A real 3D SBS video will appear here as soon as you upload your first clip.
    </p>

    <section class="clip">
      <h2>Demo Video Slot</h2>
      <img class="thumb" src="clips/placeholder.jpg" alt="Thumbnail placeholder" />
      <video controls preload="metadata">
        <source src="clips/placeholder.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <p class="note">
        Placeholder only. We’ll replace this with a real rendered SBS clip.
      </p>
    </section>
  </div>
</body>
</html>
